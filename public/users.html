<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/static/users/users.css">
  <link rel="stylesheet" href="/static/global.css">
</head>
<body>
  <div class="container">
    <header class="header flex row">
      <h2 class="titulo">
        Usuários
      </h2>
      <button class="button add-user">
        ADICIONAR USUÁRIO
      </button>
    </header>
    <ul class="lista">
      {{ range . }}
        <div class="usuario">
          Nome: {{ .Username }}
        </div>
      {{ end }}
    </ul>
  </div>
  <script src="/static/utils/utils.js"></script>
  <script src="/static/users/users-page.js"></script>
</body>
</html>
